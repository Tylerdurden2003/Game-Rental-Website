<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rental Hub - Login & Signup</title>
    <link rel="stylesheet" href="welcomepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
      
        <div class="welcome-section">
            <h1>Welcome to GameRentalHub</h1>
            <p>Your ultimate destination to rent the best games.</p>
            <button id="showLogin" class="cta-button">Login</button>
            <button id="showSignup" class="cta-button">Sign Up</button>
        </div>

        
        <div id="loginForm" class="auth-form hidden">
            <h2>Login to Your Account</h2>
            <form id="login">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>

                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="goToSignup">Sign Up here</a></p>
        </div>

       
        <div id="signupForm" class="auth-form hidden">
            <h2>Create Your Account</h2>
            <form id="signup">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" placeholder="Choose a username" required>

                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required>

                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="goToLogin">Login here</a></p>
        </div>
    </div>

    <script src="welcomepage.js"></script>
</body>
</html>
